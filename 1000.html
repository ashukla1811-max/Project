 <html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Switch Example</title>
    </head>
    <body>
        <h2> Switch Case in Java Script</h2>
        <script>
            let fruit = prompt("enter a fruit name: apple, banana, mango, orange, papaya");
            switch (fruit) {
                case "apple":
                    document.write("Apple is red or green in colorüçé.");
                    break;
                case "banana":
                    document.write("Banana is yellow in colorüçå.");
                    break;
                case "mango":
                    document.write("Mango is yellowish orange in colorü•≠.");
                    break;
                case "orange":
                    document.write("Orange is orange in colorüçä.");
                    break;
                case "papaya":
                    document.write("Papaya is yellowish orange in colorüçà.");
                    break;
                default:
                    document.write("Sorry, we don't have information about that fruit.");
            }
        </script>
    </body>
    </html>
