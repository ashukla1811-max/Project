 <html>
    <head>
        <title>JS Example</title>
        <script>
            let P= Number(prompt("Enter the principal amount: "));
            let R= Number(prompt("Enter the rate of interest: "));
            let T= Number(prompt("Enter the time in years: "));
            let SI= (P*R*T)/100;
            document.write("The Simple Interest is: " + SI);
        </script>
    </head>
</html>
