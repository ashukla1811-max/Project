 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        
        :root {
            --primary-bg: #E0E0E0; 
            --secondary-bg: #FFFFFF; 
            --accent-color: #4A7C59; 
            --text-color: #333333;
        }uu

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: var(--secondary-bg);
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-bg);
            font-weight: bold;
        }

        .header-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top-bar {
            height: 30px;
            background-color: var(--accent-color);
        }

        .header-search-bar {
            height: 30px;
            border: 1px solid var(--accent-color);
            background-color: var(--secondary-bg);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            flex-grow: 1;
            height: 30px;
            background-color: var(--accent-color);
        }

        main {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sidebar {
            width: 150px;
            background-color: var(--secondary-bg);
            padding: 10px;
            border: 1px solid var(--accent-color);
        }

        .content {
            flex-grow: 1;
            background-color: var(--secondary-bg);
            padding: 10px;
            border: 1px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-space {
            width: 150px;
            padding: 10px;
        }

        footer {
            height: 40px;
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-bg);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LOGO</div>
            <div class="header-content">
                <div class="header-top-bar"></div>
                <div class="header-search-bar"></div>
                <nav>
                    <div class="nav-item"></div>
                    <div class="nav-item"></div>
                    <div class="nav-item"></div>
                    <div class="nav-item"></div>
                    <div class="nav-item"></div>
                </nav>
            </div>
        </header>
        <main>
            <div class="sidebar">Navigation</div>
            <div class="content">Content</div>
            <div class="white-space">White Space</div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
