 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function addnumbers(a,b){
            let sum=a+b;
            return sum;

        }
        let result=addnumbers(4,9);
        document.getElementById("output").innerHTML="The sum is:"+result;
    </script>
</body>
</html>
