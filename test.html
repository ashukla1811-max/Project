 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 30px;
    }

    .card {
        width: 350px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
    }

    .header {
        background: #2b67d1;      /* Blue */
        padding: 25px;
        color: white;
        font-size: 22px;
        text-align: center;
        border-radius: 6px;
        font-weight: bold;
    }

    .about {
        background: #d18924;      /* Orange */
        padding: 20px;
        margin-top: 15px;
        font-size: 15px;
        color: white;
        border-radius: 6px;
    }

    .contact {
        background: #7a1b8f;      /* Purple */
        padding: 20px;
        margin-top: 15px;
        border-radius: 6px;
        color: white;
        font-size: 16px;
    }

    .social {
        background: #a45522;      /* Brown */
        padding: 18px;
        margin-top: 15px;
        text-align: center;
        border-radius: 6px;
    }

    .social a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="card">

    <div class="header">
        John Doe
    </div>

    <div class="about">
        Passionate about creating innovative web solutions that enhance user experience and 
        functionality. Experienced in HTML, CSS, JavaScript, and responsive design.
    </div>

    <div class="contact">
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
    </div>

    <div class="social">
        <a href="#">Twitter</a>
